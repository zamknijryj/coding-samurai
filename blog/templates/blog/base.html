{% load staticfiles %}
<html lang="pl">
    <head>
        <title>Coding Samurai</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

        <link rel="shortcut icon" type="image/png" href="/static/blog/img/logo.png"/>

    </head>
    <body>
        <div class="page-header">
            <a href="/">
                <center><img class="logo" src="/static/logo3.png"></center>
            </a>         
            <br>
            <p class="quote"><i>"Python's a drop-in replacement for BASIC in the sense that Optimus Prime is a drop-in replacement for a truck."- Cory Dodt</i></p>
           
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
